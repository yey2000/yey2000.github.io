<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h4>
   <form >
        Please enter <br>
        #1 city name <br>
        #2 city name,country <br>
        #3 city name,state,country <br>
        (state and country are 2 digits ISO code) <br>
        <input type="text" onfocus="this.value=''" id="city">
   </form>
   <button class="button" id='buttonweather' onclick="callweather()">Get Weather Details</button>
    </h4>
   <table>
    <tr>
        <td>City</td>
        <td id=cityname></td>
    </tr>
    <tr>
        <td>Country</td>
        <td id=country></td>
    </tr>
    <tr>
        <td>Weather</td>
        <td id=description></td>
    </tr>
    <tr>
           <td>Temperature</td>
           <td id=temperature></td>
       </tr>
       <tr>
        <td>Max Temperature</td>
        <td id=max_temperature></td>
       </tr>
       <tr>
        <td>Min Temperature</td>
        <td id=min_temperature></td>
       </tr>
       <tr>
        <td>Feels like</td>
        <td id=feels_like></td>
       </tr>
   </table>
   <script src="index.js"></script>
</body>
</html>
